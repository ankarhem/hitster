[package]
name = "hitster"
version = "0.1.0"
edition = "2024"

[lib]
name = "hitster"
path = "src/lib.rs"

[dependencies]
rspotify = { version = "0.13", features = ["client-reqwest", "reqwest-native-tls"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
dotenv = "0.15"
futures = "0.3"
qrcode = "0.14"
image = "0.24"
png = "0.17"
base64 = "0.21"
html-escape = "0.2"

[dev-dependencies]
