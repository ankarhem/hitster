[package]
name = "hitster"
version = "0.1.0"
edition = "2024"

[lib]
name = "hitster"
path = "src/lib.rs"

[dependencies]
rspotify = { version = "0.13", features = ["client-reqwest", "reqwest-native-tls"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
config = "0.14"
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"

[dev-dependencies]
mockito = "0.31"
tokio-test = "0.4"
