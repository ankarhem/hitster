<div class="flex flex-col p-3 w-full h-full border border-gray-300 rounded">
    <h3 class="font-bold leading-tight mb-2 print:text-sm line-clamp-2" title="{{ title }}">
        {{ title }}
    </h3>
    <p class="text-gray-600 leading-tight mb-4 print:text-xs line-clamp-3" title="{{ artist }}">
        {{ artist }}
    </p>
    
    <div class="mt-auto text-center">
        <span class="font-bold print:text-xl">
            {{ year }}
        </span>
    </div>
    <img src="{{ qr_code }}" alt="QR Code" class="w-full h-full">
</div>
