{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-xl w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mb-6">
                <i class="fas fa-music text-5xl text-green-500"></i>
            </div>
            <h1 class="text-5xl font-bold text-gray-300 mb-4">
                Hitster Cards
            </h1>
            <p class="text-xl text-gray-500 mb-8">
                Transform your Spotify playlists into printable cards
            </p>
        </div>

        <!-- Main Form -->
        <div class="bg-neutral-950 rounded-lg p-8 border border-neutral-800">
            <form method="post" action="/api/playlist" class="space-y-6">
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><path fill="#1ed760" d="M128 0C57.308 0 0 57.309 0 128c0 70.696 57.309 128 128 128c70.697 0 128-57.304 128-128C256 57.314 198.697.007 127.998.007zm58.699 184.614c-2.293 3.76-7.215 4.952-10.975 2.644c-30.053-18.357-67.885-22.515-112.44-12.335a7.98 7.98 0 0 1-9.552-6.007a7.97 7.97 0 0 1 6-9.553c48.76-11.14 90.583-6.344 124.323 14.276c3.76 2.308 4.952 7.215 2.644 10.975m15.667-34.853c-2.89 4.695-9.034 6.178-13.726 3.289c-34.406-21.148-86.853-27.273-127.548-14.92c-5.278 1.594-10.852-1.38-12.454-6.649c-1.59-5.278 1.386-10.842 6.655-12.446c46.485-14.106 104.275-7.273 143.787 17.007c4.692 2.89 6.175 9.034 3.286 13.72zm1.345-36.293C162.457 88.964 94.394 86.71 55.007 98.666c-6.325 1.918-13.014-1.653-14.93-7.978c-1.917-6.328 1.65-13.012 7.98-14.935C93.27 62.027 168.434 64.68 215.929 92.876c5.702 3.376 7.566 10.724 4.188 16.405c-3.362 5.69-10.73 7.565-16.4 4.187z"/></svg>
                        <label for="playlist-url" class="block text-sm font-medium text-gray-300">
                            Spotify Playlist URL
                        </label>
                    </div>
                    <input
                        type="text" 
                        id="playlist-url"
                        name="id" 
                        placeholder="https://open.spotify.com/playlist/..."
                        class="w-full px-4 py-3 bg-black border border-neutral-800 rounded-lg text-white placeholder-gray-500 input-focus outline-none focus:ring-1 ring-green-500 transition duration-200"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg spotify-green-hover transition duration-200"
                >
                    Generate Cards
                </button>
            </form>
        </div>

        <!-- Simple Instructions -->
        <div class="text-center">
            <p class="text-sm text-gray-500">
                Enter any public Spotify playlist URL to generate printable cards with QR codes
            </p>
        </div>
    </div>
</div>
{% endblock %}
