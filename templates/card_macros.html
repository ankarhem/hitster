{% macro card_front(card) -%}
<div class="bg-white border-2 border-gray-800 rounded shadow-md hover:shadow-lg transition-all duration-200 hover:scale-105 flex items-center justify-center p-2 print:card">
    {%- if card.qr_data_url -%}
    <img src="{{ card.qr_data_url }}" alt="QR Code" class="w-24 h-24 print:qr-code">
    {%- else -%}
    <div class="text-center text-gray-400">
        <div class="text-2xl mb-1">â™ª</div>
        <div class="text-xs">QR unavailable</div>
    </div>
    {%- endif -%}
</div>
{%- endmacro %}

{% macro card_back(card) -%}
<div class="print:card bg-white flex flex-col p-3">
    <h3 class="font-bold leading-tight mb-2 print:text-sm line-clamp-2" title="{{ card.title }}">
        {{- card.title -}}
    </h3>
    <p class="text-gray-600 leading-tight mb-4 print:text-xs line-clamp-3" title="{{ card.artist }}">
        {{- card.artist -}}
    </p>
    
    <div class="mt-auto text-center">
        <span class="font-bold print:text-xl">
            {{- card.year -}}
        </span>
    </div>
</div>
{%- endmacro %}
